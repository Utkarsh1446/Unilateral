services:
  - type: web
    name: unilateral-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: node dist/main
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: CHAIN_ID
        sync: false
      - key: BASE_SEPOLIA_RPC_URL
        sync: false
      - key: NODE_ENV
        value: production
